<div class="dashboard-container">
  <header class="dashboard-header">
    <h1>Panel de Control</h1>
  </header>

  <!-- Sección de métricas -->
  <section class="metrics-section">
    <div class="metric-card">
      <h2>Total Max Stock</h2>
      <p>{{ totalMaxStock }}</p>
    </div>
    <div class="metric-card">
      <h2>Capacidad Total</h2>
      <p>{{ totalCapacity }}</p>
    </div>
    <div class="metric-card">
      <h2>Ocupado</h2>
      <p>{{ totalOccupied }}</p>
    </div>
    <div class="metric-card">
      <h2>Libre (%)</h2>
      <p>{{ percentageFree.toFixed(2) }}%</p>
    </div>
  </section>

  <!-- Sección de gráficas -->
  <section class="charts-section">
    <div class="chart-card">
      <h2 class="chart-title">Órdenes Procesadas</h2>
      <div class="chart-wrapper">
        <canvas id="myChart"></canvas>
      </div>
    </div>

    <div class="chart-card">
      <h2 class="chart-title">Almacenamiento</h2>
      <div class="chart-wrapper">
        <canvas id="storageChart"></canvas>
      </div>
    </div>
  </section>
</div>
